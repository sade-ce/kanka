<div class="container">
    <div class="loading">
      <mat-progress-bar value="indeterminate" *ngIf="loading" color="warn"></mat-progress-bar>
    </div>
  </div>
  <br />
  <div class="container">
    <div class="item">

      <div class="mat-elevation-z8">
        <form [formGroup]="selectForm" #f="ngForm" (ngSubmit)="onRoleAdd()" class="form">
          <mat-card class="mes-card">
            <mat-toolbar>
              <mat-card-header>
                <h1 class="mat-h1">Kullanıcı Rol ekle</h1>
              </mat-card-header>
            </mat-toolbar>

            <br />

            <mat-card-content>

              <mat-form-field class="full-width">
                <mat-select placeholder="Bir rol seçin" multiple formControlName="roles" required>
                  <mat-option *ngFor="let role of roles | async" [value]="role.name">{{role.name}}</mat-option>
                </mat-select>
              </mat-form-field>

            </mat-card-content>
            <mat-card-actions>

              <button mat-raised-button color="primary" type="submit" [disabled]="!selectForm.valid" aria-label="create">
                <mat-icon>add</mat-icon>
                <span> Rol Ekle</span>
              </button>

              <button mat-raised-button color="accent" routerLink="/admin/user" routerLinkActive type="button" aria-label="list">
                <mat-icon>list</mat-icon>
                <span>Kullanıcı Listele</span>
              </button>
            </mat-card-actions>
          </mat-card>
        </form>
      </div>
    </div>
  </div>
