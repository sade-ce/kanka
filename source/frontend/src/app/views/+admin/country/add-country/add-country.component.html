<div class="loading">
    <mat-progress-bar value="indeterminate" *ngIf="loading" color="warn"></mat-progress-bar>

</div>
<br />
<div class="container">
  <div class="item">

    <div class="mat-elevation-z8">
      <form [formGroup]="createForm" #f="ngForm" (ngSubmit)="onCreateCountry()" class="form">
        <mat-card class="mes-card">
          <mat-toolbar>
            <mat-card-header>
              <h1 class="mat-h1">Ülke Ekle</h1>
            </mat-card-header>
          </mat-toolbar>

          <br />

          <mat-card-content>

            <mat-form-field class="full-width">
              <input
                matInput
                required
                type="text"
                placeholder="Ülke adı"
                formControlName="name"
              />
            </mat-form-field>

          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" type="submit" [disabled]="!createForm.valid" aria-label="create">
              <mat-icon>add</mat-icon>
              <span>add</span>
            </button>

            <button mat-raised-button color="accent" routerLink="/admin/country" routerLinkActive type="button" aria-label="list">
              <mat-icon>list</mat-icon>
              <span>listele</span>
            </button>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
  </div>
</div>
