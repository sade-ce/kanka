<div class="container">
    <div class="loading">
      <mat-progress-bar value="indeterminate" *ngIf="loading" color="warn"></mat-progress-bar>
    </div>
  </div>
  <br />
  <div class="container">
    <div class="item">

      <div class="mat-elevation-z8">
        <form [formGroup]="editForm" #f="ngForm" (ngSubmit)="onEdit()" class="form">
          <mat-card class="mes-card">
            <mat-toolbar>
              <mat-card-header>
                <h1 class="mat-h1">Ülkeyi Düzenle</h1>
              </mat-card-header>
            </mat-toolbar>

            <br />

            <mat-card-content>

              <mat-form-field class="full-width">
                <input
                  matInput
                  required
                  type="text"
                  placeholder="Ülke adı"
                  formControlName="name"
                />
              </mat-form-field>

            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button color="primary" type="submit" [disabled]="!editForm.valid" aria-label="createMes">
                <mat-icon>mode_edit</mat-icon>
                <span>Düzenle</span>
              </button>

              <button mat-raised-button color="accent" routerLink="/admin/country" routerLinkActive type="button" aria-label="list">
                <mat-icon>list</mat-icon>
                <span>Listele</span>
              </button>
            </mat-card-actions>
          </mat-card>
        </form>
      </div>
    </div>
  </div>
