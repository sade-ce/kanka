<div *ngIf="loading">
    <mat-progress-bar color="warn"></mat-progress-bar>
  </div>
  <br />
  <div class="container">
    <div class="item">
      <form [formGroup]="loginForm" #f="ngForm" (ngSubmit)="onLogin()" class="form">
        <mat-card class="card">
          <mat-toolbar color="primary">
            <mat-card-header class="header-logo">
              <h1 class="mat-h1">Giriş Ekranı</h1>
            </mat-card-header>
          </mat-toolbar>
          <br />
          <mat-card-content>
            <mat-form-field class="full-width">
              <input matInput required type="text" placeholder="Email Giriniz" formControlName="email">
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput history="false" required
                        [type]="hide ? 'password' : 'text'" placeholder="Şifre Giriniz" formControlName="pass">
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid" aria-label="login">
              <mat-icon>lock</mat-icon>
              <span>Giriş</span>
            </button>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
  </div>
